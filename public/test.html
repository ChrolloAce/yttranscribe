<!DOCTYPE html><html><head><title>API Test</title></head><body><h1>YouTube Transcript API Test</h1><input id="url" value="https://www.youtube.com/watch?v=8S0FDjFBj8o" style="width:400px"><button onclick="test()">Test API</button><div><label><input type="radio" name="api" value="/api/transcript-v2" checked> V2 API</label></div><pre id="result"></pre><script>function test() { const url = document.getElementById("url").value; const api = document.querySelector("input[name=api]:checked").value; fetch(api, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ videoUrl: url }) }).then(r => r.json()).then(data => { document.getElementById("result").innerText = data.transcript || data.error || "Error"; }).catch(e => { document.getElementById("result").innerText = e.toString(); }); }</script></body></html>
